<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head th:replace="~{fragments::head}">
  </head>
  <body class="goto-here">
  <div th:replace="~{fragments::container}" class="py-1 bg-primary">

  </div>
  <nav th:replace="~{fragments::navbar}" class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
  </nav>
  <!-- END nav -->

    <div class="hero-wrap hero-bread" style="background-image: url('images/bg_1.jpg');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Sign in</span></p>
            <h1 class="mb-0 bread">Sign in</h1>
          </div>
        </div>
      </div>
    </div>

        <section class="ftco-section contact-section bg-light">
            <div class="container">
                <h2 class="formTitle" style="width: 400px; margin-bottom: 30px; margin-left: auto; margin-right: auto;">
                    <i>Change Password</i>
                </h2>
                <div th:if = "${message}" class="text-center alert alert-danger"  style="width: 400px; margin:0 auto;animation: fadeOut 5s ease-in-out forwards;" >
                    <p th:text = "${message}"></p>
                </div>
                <form style="width: 400px; margin:0 auto;" th:action="@{/change-password}" method="post">

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Current Password *</label>
                        <input type="password" id="form2Example1" class="form-control" name="oldPassword" required/>

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">New Password *</label>
                        <input type="password" id="form2Example2" class="form-control" name = "newPassword" required/>

                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example3">Confirm Password *</label>
                        <input type="password" id="form2Example3" class="form-control" name = "verifyPassword" required/>

                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Save</button>


                </form>
            </div>
        </section>

  <footer th:replace="~{fragments::footer}" class="ftco-footer ftco-section">

  </footer>

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
  <div th:replace="~{fragments::script}"></div>
    
  </body>
</html>
